# Template covers (syntaxe moderne) pour transformer les paires de switch volets en entites cover
# A inclure dans configuration.yaml via :
#
# template: !include covers_template.yaml
#
# Si vous avez deja une section template:, fusionnez le contenu ci-dessous dans cette section.

- cover:
    - unique_id: volet_parents
      name: Volet Parents
      open_cover:
        - service: switch.turn_on
          target:
            entity_id: switch.volet_parents_up
      close_cover:
        - service: switch.turn_on
          target:
            entity_id: switch.volet_parents_down
      stop_cover:
        - service: switch.turn_on
          target:
            entity_id: switch.volet_parents_up

